<form>    
    <div class="form-group">
        <label for="title" id="isbn">ISBN</label>
        <p-inputMask mask="999-9-999-99999-9"></p-inputMask>
    </div>
    <div class="form-group">
        <label for="title" id="title">Title</label>
        <input type="text" value="Title" pInputText  class="form-control"/>
    </div>
    <div class="form-group">
        <label for="author" id="author">Author</label>
    </div>
    <div class="form-group">
        <label for="year" id="year">Year</label>
        <p-spinner [min]="0" [max]="2018"></p-spinner>
    </div>
    <div class="form-group">
        <label for="category" id="category">Category</label>
        <input type="text" value="category" pInputText  class="form-control"/>
    </div>
    <div class="form-group">
        <label for="language" id="language">Language</label>
        <input type="text" value="language" pInputText  class="form-control"/>
    </div>        
    <button pButton type="button" label="Click" class="ui-button-secondary"></button>
</form>
